<h2>Definition of the Derivative</h2>

<p>The <em>differential operator</em> \( \frac{d}{dx} \) is defined on the function \( f : \mathbb{R} \rightarrow \mathbb{R} \) as</p>

<p>\[ \frac{d}{dx} f(x) = \lim_{h \rightarrow 0} \frac{f(x + h) - f(x)}{h} . \]</p></body>
